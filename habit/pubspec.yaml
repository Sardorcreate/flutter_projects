name: habit
description: A new Flutter project

publish_to: 'none' # remove if not needed

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.2
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.3
  flutter_staggered_grid_view: ^0.7.0
  image_picker: ^1.2.0
  google_mlkit_text_recognition: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Fugaz One
      fonts:
        - asset: assets/fonts/FugazOne-Regular.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-VariableFont_wght.ttf
        - asset: assets/fonts/Nunito-Italic-VariableFont_wght.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-VariableFont_opsz,wght.ttf
